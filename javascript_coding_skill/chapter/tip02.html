<script>
/**
 * 내부적으로 선언자 별로 처리 순서가 있는것 같다
 const > let > var
 const 와 let 은 블록 스코프 이므로,
 블록 내부의 변수가 우선순위를 갖는것 같다
 */

const item = {
		inventory : 3,
		price : 3,
		salePrice : 2,
		saleInventory : 0
}

function getLowestPrice(item){
	const count = item.inventory;
	let price = item.price;
	if(item.salePrice){
		const saleCount = item.saleInventory;
		if (saleCount > 0){
			price = item.salePrice;
		}
	}
	if(count){
		return price;
	}
	return 0;
}
</script>
